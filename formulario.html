<body>
<div class="card" style="width: 22rem; height: 36rem; margin-left: 250px; margin-top: 75px; display: inline-flex; border-width: 2px; border-color:darkgrey;background-color: cadetblue;">
    <div class="card-body">
    <h3>Crear una nueva semana</h1>

    <form>
        <label for="nombre"><h6>Nombre o número</h6></label><br>
        <input type="text"><br>

        <label><h6>Año</h6></label><br>
        <input type="text"><br>

        <label for="edad"><h6>Número de participantes</h6></label><br>
        <input type="number"><br>

        <label><h6>Preferencia</h6></label><br>
        <input type="radio">Si
        <input type="radio" style="margin-left: 5px;">No<br>

        <label for="ciudad"><h6>Color de la semana</h6></label><br>
        <select style="border-radius: 5px; border-width: 0px;">
            <option value="color"><h6>Elige el color</h6></option>
            <option value="color">Rojo</option>
            <option value="color">Azul</option>
            <option value="color">Amarillo</option>
            <option value="color">Naranja</option>
            <option value="color">Azul</option>
            <option value="color">Violeta</option>
            <option value="color">Rosa</option>
        </select><br>

        <label for="comentarios"><h6>Descripción</h6></label><br>
        <textarea style="border-radius: 5px; border-width: 0px;"></textarea><br>

                <a href="#" class="btn btn-secondary" style="display: inline-flexbox; margin-left: 20px;margin-top: 25px;">Cancelar</a>
                <a href="#" class="btn btn-primary" style="display: inline-flexbox;margin-left: 125px;margin-top: 25px;">Añadir</a>

    </form>
    </div>
</div>
